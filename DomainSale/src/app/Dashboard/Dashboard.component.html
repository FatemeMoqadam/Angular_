<div class="container-fluid">
    <div class="row flex-nowrap">
        <div class="col-auto col-md-1 col-xl-2 px-sm-2 px-0" style="background-color:  rgb(15, 16, 88); width: fit-content;">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link align-middle px-0" style="font-size: larger;">
                            <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="Toggle(1)" class="nav-link px-0 align-middle" style="font-size: larger;">
                            <i class="bi bi-people-fill"></i> <span class="ms-1 d-none d-sm-inline">User List</span>
                        </a>
                    </li>
                     <li>
                        <a (click)="Toggle(2)" class="nav-link px-0 align-middle" style="font-size: larger;">
                            <i class="bi bi-palette"></i> <span class="ms-1 d-none d-sm-inline"> Resources </span></a>
                    </li> 
                </ul>
            </div>
        </div>
        @if(index==1){
        <div class="col py-3">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-8 col-lg-6">
                        <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s"
                            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                            <h3  style="margin: 3%;">All Users</h3>
                            <div class="line"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    @for(user of Users; track user.id){
                    <div class="col-12 col-sm-6 col-lg-3" >
                        <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                            style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                            <div class="advisor_thumb" ><img src={{user.avatar}} alt="">
                            </div>
                            <div class="single_advisor_details_info">
                                <h6>{{user.first_name}} {{user.last_name}}</h6>
                                <p class="designation">{{user.email}}</p>
                            </div>
                        </div>
                    </div>}
                </div>
            </div>
        </div>}
        @if(index==2){
            <div class="col py-3">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-8 col-lg-6">
                            <div class="section_heading text-center wow fadeInUp" data-wow-delay="0.2s"
                                style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                                <h3  style="margin: 3%;">All Resources</h3>
                                <div class="line"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        @for(resource of Resources; track resource.id){
                        <div class="col-12 col-sm-6 col-lg-3" >
                            <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s"
                                style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
                                <div class="advisor_thumb resource" [style.background-color]="resource.color" style="height: 90px;" >
                                </div>
                                <div class="single_advisor_details_info resource_details_info" >
                                    <h5>  {{resource.year}} </h5>
                                    <h6> {{ resource.name }} </h6>
                                </div>
                            </div>
                        </div>}
                    </div>
                </div>
            </div>}
    </div>
</div>
